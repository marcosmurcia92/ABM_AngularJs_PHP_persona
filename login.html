<!-- Form Module-->
<div class="module form-module">
  <div ng-show="!isAuthenticated" align=center>
  <button  ui-sref="register()">Sign Up</button>
  <button ui-sref="login()">Log In</button>
  <button ui-sref="inicio()">Volver Al Inicio</button>
  </div>
  <div ng-show="!isAuthenticated" class="form" align=center>
    <h2>Ingrese a su cuenta</h2>
    <form name="FormLogin" id="formLogin">
      <input type="email" name="loginEmail" ng-model="usuario.correo" placeholder="E-mail..." required/>
      <br>
      <input type="text" name="loginDni" ng-model="usuario.dni" placeholder="Dni..." required/>
      <br>
      <input type="password" name="loginPass" ng-model="usuario.clave" placeholder="Password..." required/>
      <br><br>
      <span style="color:red;" ng-show="errorExistente"> * USUARIO NO EXISTENTE </span>
      <span style="color:red;" ng-show="errorAdmin"> * NO TIENE PERMISOS </span>
      <button ng-disabled="FormLogin.$invalid" ng-click="IniciarSesion()">Conectar</button>
    </form>
      <!-- <button ng-click="LoginGitHub()">Github Login</button> -->
  </div>

  <div ng-show="isAuthenticated" class="form" align=center>
    <h2>Usted ya se encuentra conectado</h2>
      <button ng-click="LogOut()">Desloguear</button>
      <button ng-click="GoToMenu()">Ir a Inicio</button>
  </div>
  <!-- <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div> -->
</div>
